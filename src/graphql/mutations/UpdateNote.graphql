mutation updateNote(
  $noteId: String!
  $categoryId: String!
  $title: String!
  $content: String
) {
  updateOneNote(
    data: {
      category: { connect: { id: $categoryId } }
      title: { set: $title }
      content: { set: $content }
    }
    where: { id: $noteId }
  ) {
    noteID: id
    title
    content
    updatedAt
    category {
      id
      label
      color
      primary
    }
  }
}
